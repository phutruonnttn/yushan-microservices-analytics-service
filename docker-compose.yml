services:
  # PostgreSQL Database for Analytics Service
  postgres:
    image: postgres:16-alpine
    container_name: yushan-analytics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-yushan_analytics}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ahanj123}
      POSTGRES_DB: ${DB_NAME:-yushan_analytics}
    ports:
      - "5435:5432"  # FIXED: External:Internal mapping
    volumes:
      - analytics_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yushan-platform-network

  # Redis Cache for Analytics Service
  redis:
    image: redis:7-alpine
    container_name: yushan-analytics-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6382:6379"  # FIXED: External:Internal mapping
    volumes:
      - analytics_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yushan-platform-network

  # Analytics Service
  analytics-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yushan-analytics-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m"

      # Config Server Configuration - DISABLED
      SPRING_CLOUD_CONFIG_ENABLED: false

      # Database Configuration
      DB_USERNAME: ${DB_USERNAME:-yushan_analytics}
      DB_PASSWORD: ${DB_PASSWORD:-ahanj123}
      DB_NAME: ${DB_NAME:-yushan_analytics}
      DB_HOST: postgres
      DB_PORT: 5432  # FIXED: Use internal port

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379  # FIXED: Use internal port
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Eureka Configuration
      EUREKA_CLIENT_ENABLED: true
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://yushan-eureka-registry:8761/eureka/

      # Server Configuration
      SERVER_PORT: 8083

      # Config Server Configuration
      CONFIG_SERVER_URI: http://yushan-config-server:8888

      # JWT Configuration (must match config-server and Gateway)
      JWT_SECRET: ${JWT_SECRET:-yushan-micro-service-secret-key-for-jwt-token-generation-and-validation-2024}
      JWT_ISSUER: ${JWT_ISSUER:-yushan-micro-service}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}

      # Gateway HMAC Configuration
      GATEWAY_HMAC_SECRET: ${GATEWAY_HMAC_SECRET:-yushan-gateway-hmac-secret-key-for-request-signature-2024}

      # Service URLs - ADD THIS
      USER_SERVICE_NAME: user-service
      USER_SERVICE_URL: http://yushan-user-service:8080
      CONTENT_SERVICE_NAME: content-service
      CONTENT_SERVICE_URL: http://yushan-content-service:8080

      # Analytics-specific Configuration
      ANALYTICS_BATCH_SIZE: ${ANALYTICS_BATCH_SIZE:-1000}
      ANALYTICS_AGGREGATION_INTERVAL: ${ANALYTICS_AGGREGATION_INTERVAL:-300}
      ANALYTICS_RETENTION_DAYS: ${ANALYTICS_RETENTION_DAYS:-90}
      ANALYTICS_CACHE_TTL: ${ANALYTICS_CACHE_TTL:-600}

      # Disable Kafka if not using it yet
      SPRING_KAFKA_ENABLED: false

    ports:
      - "8083:8083"
    networks:
      - yushan-platform-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    mem_limit: 1g
    mem_reservation: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  analytics_pg_data:
    driver: local
  analytics_redis_data:
    driver: local

networks:
  yushan-platform-network:
    external: true